<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>M-space Login</title>
         <link rel="shortcut icon" href="images/new-mspace-logo.jpeg"/>
         <style>
             #form-out{
                 border: 2px solid black;
                 border-radius: 10px;
                 margin-left: 100px;
                 margin-right: 100px;
                 height: 200px;
                 width: 600px;
             }
             #form-title{
                 background-color: whitesmoke;
                 border: 2px red;
                 margin-top: 5px;
                 margin-left: 5px;
                 margin-right: 5px;
                 margin-bottom: 2px;
             }
             #login-content{
                 margin-top: 10px;
                 font-size: 20px !important;
             }
             .formin tr{
                 border-style:hidden !important;
             }
             #formin{
                 width: 500px;
             }
         </style>
    </h:head>
    <h:body>
       <div align="center">
        <img src="resources/images/new-mspace-logo.jpeg" height="50px" width="200px" alt="alt" style="margin-top: 50px;"/>
        
            <h:form>
                <p:growl id="growl" showDetail="true" sticky="true" />
                <div id="form-out">
                    <div id="form-title">
                        <span>Login here</span>
                    </div> 
                    <div id="login-content">
                 <p:panelGrid columns="2" styleClass="formin">
                     <p:outputLabel class="pi pi-users" for="username" value="User Name: "/>
                <p:inputText id="username" value="#{mspacecontroller.employee.username}" required="true" autocomplete="off" />
              
                <p:outputLabel class="pi pi-unlock" for="Password" value="Password: "/>
                <h:inputSecret id="Password" value="#{mspacecontroller.employee.password}" required="true" autocomplete="off"/>
                </p:panelGrid>
                <p:panelGrid columns="1" style="margin-top: 10px;">   
                    <p:commandButton   value="Login" action="#{mspacecontroller.login()}" update="growl" ajax="true"/>
                </p:panelGrid>
                        </div>
                </div>
            </h:form>
        </div> 
    </h:body>
</html>
